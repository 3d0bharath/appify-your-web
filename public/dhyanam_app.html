            'lifestyle': `
                <div class="container mx-auto p-6 pt-10">

            'contact': `

        const navItems = [
            { id: 'home', label: "Home", icon: "fas fa-home" },
            { id: 'about', label: "About", icon: "fas fa-book" },
            { id: 'yoga', label: "Yoga", icon: "fas fa-spa" },
            { id: 'diet', label: "Diet", icon: "fas fa-leaf" },
            { id: 'lifestyle', label: "Life", icon: "fas fa-heart" },
            { id: 'contact', label: "Contact", icon: "fas fa-comments" },
        ];
        
        let currentPage = 'home'; // Default page

        // --- Navigation Functions ---

        function navigate(pageId) {
            currentPage = pageId;
            const contentDiv = document.getElementById('content');
            contentDiv.innerHTML = pageContent[pageId];
            updateActiveTab();
            
            // Re-attach specific handlers for the new content
            if (pageId === 'contact') {
                document.getElementById('contact-form').addEventListener('submit', handleContactSubmit);
            }
            // Scroll to top when changing pages
            contentDiv.scrollTop = 0;
        }

        function updateActiveTab() {
            const tabs = document.querySelectorAll('.tab-bar button');
            tabs.forEach(button => {
                button.classList.remove('tab-active');
                if (button.dataset.page === currentPage) {
                    button.classList.add('tab-active');
                }
            });
        }
        
        function handleContactSubmit(event) {
            event.preventDefault();
            const messageDiv = document.getElementById('contact-message');
            messageDiv.classList.remove('hidden');
            setTimeout(() => {
                messageDiv.classList.add('hidden');
            }, 5000);
            event.target.reset();
        }

        // --- Initialization ---

        function initializeApp() {
            const tabBar = document.getElementById('tab-bar');

            // 1. Build Tab Bar
            navItems.forEach(item => {
                const button = document.createElement('button');
                button.setAttribute('data-page', item.id);
                button.className = 'flex flex-col items-center justify-center py-2 px-1 text-sm transition-colors duration-200 text-gray-300 hover:text-white hover:bg-white/10 w-full';
                button.innerHTML = `
                    <i class="${item.icon} text-xl mb-1"></i>
                    <span>${item.label}</span>
                `;
                button.onclick = () => navigate(item.id);
                tabBar.appendChild(button);
            });

            // 2. Load Default Page
            navigate(currentPage);
        }

        // Run initialization when the document is ready
        document.addEventListener('DOMContentLoaded', initializeApp);

    </script>
